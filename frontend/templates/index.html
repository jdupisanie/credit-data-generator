<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Risk Pipeline UI</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <main class="layout">
      <header class="hero">
        <div class="hero-head">
          <h1>Credit Risk Pipeline Control Center</h1>
          <button
            id="help-button"
            class="btn btn-secondary"
            type="button"
            onclick="window.open('/help', '_blank', 'noopener,noreferrer')"
          >
            Help
          </button>
        </div>
        <p>Edit simulation variables and run pipeline stages from the browser.</p>
      </header>

      <section class="panel">
        <div class="panel-head">
          <h2>Global Parameters</h2>
          <div class="actions">
            <button id="reload-config" class="btn btn-secondary" type="button">Reload</button>
            <button id="validate-config" class="btn btn-secondary" type="button">Validate</button>
            <button id="save-config" class="btn btn-primary" type="button">Save</button>
          </div>
        </div>
        <div id="global-params" class="grid"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Variables</h2>
          <div class="actions">
            <button id="add-variable" class="btn btn-secondary" type="button">Add Variable</button>
            <button id="delete-variable" class="btn btn-secondary" type="button">Delete Selected</button>
            <button id="factory-reset-variables" class="btn btn-secondary" type="button">Factory Reset Variables</button>
          </div>
        </div>
        <div class="variable-toolbar">
          <label class="field compact">
            <span>Select variable</span>
            <select id="variable-select"></select>
          </label>
          <div id="inclusion-controls" class="inclusion-controls"></div>
        </div>
        <div id="variable-inclusion-manager" class="inclusion-manager" hidden></div>
        <div id="variable-editor" class="variables"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Data Generator</h2>
          <div class="pipeline-options">
            <label><input id="opt-use-woe" type="checkbox" checked> Modeling with WOE</label>
            <label><input id="opt-dry-run" type="checkbox"> Archive dry-run</label>
          </div>
        </div>
        <div class="actions generator-actions">
          <button class="btn btn-primary run-btn" data-pipeline="data_creation" type="button">Run Data Creation</button>
          <button class="btn btn-primary run-btn" data-pipeline="modeling" type="button">Run Modeling</button>
          <button id="toggle-jobs" class="btn btn-secondary" type="button" aria-expanded="false">Show Job History</button>
        </div>
        <div id="generator-status" class="generator-status status-idle" role="status" aria-live="polite"></div>
        <div class="generator-layout">
          <div class="generator-card">
            <div class="generator-card-head">
              <h3>Activity</h3>
              <button id="clear-activity" class="btn btn-secondary" type="button">Clear Activity</button>
            </div>
            <div id="messages" class="messages"></div>
          </div>
        </div>
        <div id="jobs-panel" class="generator-card jobs-panel" hidden>
          <div class="generator-card-head">
            <h3>Data Generator Jobs</h3>
            <button id="refresh-jobs" class="btn btn-secondary" type="button">Refresh Jobs</button>
          </div>
          <div id="jobs" class="jobs"></div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Generated Artefacts</h2>
          <div class="actions">
            <button id="refresh-artifacts" class="btn btn-secondary" type="button">Refresh Artefacts</button>
            <button id="clear-artefacts" class="btn btn-secondary run-btn" data-pipeline="archive" type="button">Clear Artefacts</button>
          </div>
        </div>
        <div class="artifacts-filters">
          <label class="field compact">
            <span>Category</span>
            <select id="artifact-group-filter"></select>
          </label>
          <label class="field compact">
            <span>Search</span>
            <input id="artifact-search" type="text" placeholder="Type artifact name">
          </label>
        </div>
        <div id="artifact-quick-filters" class="artifact-quick-filters"></div>
        <div id="artifacts" class="artifacts"></div>
      </section>
    </main>
    <script src="/static/app.js" defer></script>
  </body>
</html>
